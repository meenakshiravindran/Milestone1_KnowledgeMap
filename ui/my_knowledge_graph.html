        <script type="text/javascript">

              // initialize global variables.

              var network;

                  nodeColors = {};

                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "interaction": {

    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
